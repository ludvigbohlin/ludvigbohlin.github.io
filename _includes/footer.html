<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
                <a href="{{"/about/" | prepend: site.baseurl }}">Read More</a>
            </div>
            <div class="col-sm-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fab fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-sm-4">
                <h4>Contact Us</h4>
                <div class="hline-w"></div>
                <p>
                    ops@shimmercat.com<br>
                    +4670 485 1947<br>
                    <a href="https://docs.google.com/document/d/11LikXPG66b11DiY6GvShI4UjukqvSNJs4-5QdR4JXaY/edit?usp=sharing" target="_blank">Privacy Policy</a>
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
